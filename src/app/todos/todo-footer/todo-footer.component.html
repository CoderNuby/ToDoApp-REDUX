<footer class="footer">
  <span class="todo-count"><strong>{{ pendientes }}</strong> pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a
      (click)="changeFiltro(filtro)"
      [class.selected]="filtro == filtroActual"
      href="#/">{{filtro | titlecase}}</a>
    </li>
  </ul>
  <button (click)="borrarCompletados()" class="clear-completed">Borrar completados</button>
</footer>
